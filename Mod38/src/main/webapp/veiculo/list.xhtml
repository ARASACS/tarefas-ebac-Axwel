<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<h:outputStylesheet>
            th, td {
                text-align: center;
            }

            h3 {
                margin-top: 0;
                text-align: center;
            }

            input[type="text"] {
                width: 100%;
                box-sizing: border-box;
                -webkit-box-sizing:border-box;
                -moz-box-sizing: border-box;
            }

        </h:outputStylesheet>
	</h:head>
	<h:body>
		<p:outputPanel>
			<h3>Carros cadastrados</h3>
			<div class="ui-g">
				<div class="ui-g-2" />
				<div class="ui-g-8">
					<h:form id="customers">
						<p:growl id="growl" sticky="true" />

						<p:dataTable id="customerList" var="customer"
							value="#{clienteController.carros}">
							<p:column headerText="Id">
								<h:outputText value="#{customer.id}" />
							</p:column>

							<p:column headerText="Modelo">
								<h:outputText id="modeloInput" value="#{customer.modelo}" />
							</p:column>

							<p:column headerText="Marca">
								<h:outputText id="marcaInput" value="#{customer.marca}" />
							</p:column>

							<p:column headerText="Acessorio">
								<h:outputText id="acessorioInput" value="#{customer.acessorio}" />
							</p:column>

							<p:column>
								<p:commandButton update="customerList add" value="Editar"
									icon="ui-icon-closethick"
									action="#{carroController.edit(customer)}"
									styleClass="ui-icon-pencil">
								</p:commandButton>
							</p:column>
							<p:column>
								<p:commandButton update="customerList" value="Delete"
									icon="ui-icon-closethick"
									action="#{carroController.delete(customer)}"
									styleClass="ui-priority-primary">
									<p:confirm header="Atenção" message="Tem certeza que deseja excluir este carro?" icon="pi pi-exclamation-triangle"/>
								</p:commandButton>
							</p:column>
						</p:dataTable>
						<br />
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
				            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
				            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
				        </p:confirmDialog>
					</h:form>
				</div>
				<div class="ui-g-2"></div>
			</div>
			<h3>Criar novo carro</h3>
			<div class="ui-g">
				<div class="ui-g-2"></div>
				<div class="ui-g-8">
					<h:form id="add">
						<h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
							<p:outputLabel for="Modelo" value="Modelo" />
							<p:inputText id="Modelo"
								value="#{carroController.carro.modelo}" required="true" />
							<p:message for="Modelo" />
							
							<p:outputLabel for="serial" value="Serial" />
							<p:inputText id="serial" value="#{carroController.carro.serial}"
								size="11" maxlength="11" required="true" />
							<p:message for="serial" />
	
							
							
							<p:outputLabel for="acessorio" value="Acessoriodo" />
							<p:inputText id="acessorio"
								value="#{carroController.carro.acessorio}" required="true" size="50">
							</p:inputText>
							<p:message for="acessorio" />
							
							<p:outputLabel for="marca" value="Marca" />
							<p:inputText id="marca"
								value="#{carroController.carro.marca}" required="true" size="50">
							</p:inputText>
							<p:message for="marca" />

	
							<p:commandButton update="@form :customers:customerList"
								value="Cadastrar" action="#{carroController.add()}"
								rendered="#{!clienteController.isUpdate}">
							</p:commandButton>
							<p:commandButton update="@form :customers:customerList"
								value="Atualizar" action="#{carroController.update()}"
								rendered="#{carroController.isUpdate}">
							</p:commandButton>
							<p:commandButton update="add"
								value="Cancelar" action="#{carroController.cancel()}"
								immediate="true">
								
							</p:commandButton>
							
						</h:panelGrid>
						<!-- <h:messages errorStyle="color:red;margin:8px;"></h:messages> -->
					</h:form>
				</div>
				<div class="ui-g-2"></div>
			</div>
		</p:outputPanel>
	</h:body>
</f:view>
</html>
